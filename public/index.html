<!DOCTYPE html>
<html ng-app="application" ng-controller="ApplicationController as app">
    <head>
        <meta charset="utf-8">
        <title>TwitchDash: Custom Twitch Dashboard</title>

        <!-- Font Awesome -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

        <!-- Stylesheet -->
        <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Quicksand:400,300,700' />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />

        <!-- Javascript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>
        <div id="site-container">
            <div id="stream-info-container" class="clearfix">
                <div class="streamer-info">
                    <span>
                        <i class="fa fa-fw fa-twitch"></i>
                        {{app.username}}
                    </span>
                    <span class="status-block status-online" ng-show="app.online"><i class="fa fa-circle"></i>Online</span>
                    <span class="status-block status-offline" ng-hide="app.online"><i class="fa fa-circle"></i>Offline</span>
                </div>
                <div class="streamer-info">
                    <span class="streamer-info-label">
                        <i class="fa fa-fw fa-gamepad"></i>
                        Game:
                    </span>
                    {{app.game}}
                </div>
                <div class="streamer-info">
                    <span class="streamer-info-label">
                        <i class="fa fa-fw fa-tv"></i>
                        Title:
                    </span>
                    {{app.title}}
                </div>
                <div class="streamer-info clearfix">
                    <div class="stream-info-columns">
                        <span class="streamer-info-label">
                            <i class="fa fa-fw fa-user"></i> Viewers:
                        </span>
                        {{app.numViewers || "-"}}
                    </div>
                    <div class="stream-info-columns">
                        <span class="streamer-info-label">
                            <i class="fa fa-fw fa-eye"></i> Views:
                        </span>
                        {{app.numViews}}
                    </div>
                    <div class="stream-info-columns">
                        <span class="streamer-info-label">
                            <i class="fa fa-fw fa-heart"></i> Followers:
                        </span>
                        {{app.numFollowers}}
                    </div>
                    <div class="stream-info-columns">
                        <span class="streamer-info-label">
                            <i class="fa fa-fw fa-comments"></i> Chatters:
                        </span>
                        {{app.numChatters || "-"}}
                    </div>
                </div>
            </div>
            <div id="chat-container">
                <div>
                    <iframe frameborder="0" scrolling="no" id="chat_embed" src="http://www.twitch.tv/fyerpower/chat"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
